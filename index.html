<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Timer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1 id="time">00:00:00</h1>
        <button class="button-54" role="button" id="start_button" onclick="start()">Iniciar</button>
        <button class="button-54" role="button" id="pause_button" onclick="pause()">Pausar</button>
        <button class="button-54" role="button" id="reload_button" onclick="start()">Reiniciar</button>
        <button class="button-54" role="button" id="stop_button" onclick="location.reload()">Parar</button>
    </div> 
</body>
<script src="script.js"></script>
</html>
